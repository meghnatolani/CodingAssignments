
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
</head>
<body>
	<div class="outer">
		<button class="inner" value="submit"><span>Submit</span></button>
	</div>
	
	<div id="hidden"> 
		Hey ! I am visible 
	</div>
<script>
$(document).ready(function(){
	$("#hidden").hide();
})

$('.outer,.inner').click(function(){
	$(this).hide();
	$("#hidden").show();
  });

  </script>
</body>
</html>
